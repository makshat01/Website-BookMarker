<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEBSITE BOOKMARKER</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body onload="fetchBookMarks()">

    <div class="container fluid">
      <div class="header clearfix">
        <nav>

        
        </nav>
        <h2 class="text-muted">Bookmarker</h2>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favourite Sites</h2>
        <form id="myForm">
            <div class="form-group">
                <label>Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Website Name" autocomplete="name">
            </div>
            <div class="form-group">
                <label>Site Url</label>
                <input type="text" class="form-control" id="siteUrl" placeholder="Website Link" autocomplete="url">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarksResults"></div>
        </div>

    

      <footer class="footer">
        <p>&copy; 2016 Bookmarker, Inc.</p>
      </footer>

      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
      
  </body>
</html>
